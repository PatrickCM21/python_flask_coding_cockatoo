<div class="container">
    <div class="row h1 mt-3 text-center justify-content-center">Ghost Notes</div>
    <div class="row h3 text-center justify-content-center">Send a message to the void and hear something back.</div>

    <div class="row justify-content-center text-center">
        <label class="h2 fw-bold mt-2">Your Call From The Void For Today:</label>
        <textarea type="text" id="receivedMessage" class="form-control w-75" rows="4" readonly>{{message}}</textarea>
        <label class="mt-2 fst-italic">Tomorrow you will be able to send another message!</label>
    </div>
</div>
