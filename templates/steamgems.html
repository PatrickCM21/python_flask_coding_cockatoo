{% extends "layout.html" %}

{% block body %}

<div class="container">
    <div class="row h1 mt-3 text-center justify-content-center">Your Hidden Gems</div>
    <div id="main">
        <div class="row h4 mt-1 text-center">Don't have time to comb through your hundreds of steam games to find something worth playing? Now you can easily figure out exactly what will scratch that gaming itch.</div>
        <div class="d-flex justify-content-center mt-3">
            <label class="align-self-center">Please Provide Your Steam Account ID:</label> 
            <!-- insert info button to exlain this -->
            <input class="w-25 pl-2" type="text" id="steamProfile">
        </div>
        <div class="d-flex justify-content-center mt-2">
            <div class="col-md-auto">
                <input type="button" class="btn btn-primary" id="submit" value="Find Your Games">
            </div>
            <div class="col-md-auto mt-1 pl-3">
                <div class="spinner-border text-primary d-none" role="status" id="loading">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='scriptHiddenGems.js') }}"></script>
{% endblock %}
